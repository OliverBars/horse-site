<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__nav">
                <div class="header__nav-menu">
                    <div class="header__nav-top">
                        <div class="header__nav-burger">
                            <img class="header__nav-nav" src="images/burg.svg" alt="">
                            <div class="header__nav-text">Menu</div>
                        </div>
                        <img class="logo" src="images/logo.svg" alt="logo">
                    </div>
                    <ul class="header__nav-ul">
                        <li class="header__nav-list"><a class="header__menu-link" href="">О нас</a></li>
                        <li class="header__nav-list"><a class="header__menu-link" href="">Услуги и цены</a></li>
                        <li class="header__nav-list"><a class="header__menu-link" href="">Фотоальбом</a></li>
                        <li class="header__nav-list"><a class="header__menu-link" href="">Контакты</a></li>
                    </ul>
                    <div class="header__nav-telephone">
                        <img class="header__nav-tel-img" src="images/phone.svg" alt="">
                        <a class="header__nav-tel" href="tel:70000000">+7 (000) 000-00-00</a>
                    </div>
                </div>
            </div>
            <div class="header__center-box">
                <h1 class="header__center-box-title title">Окунитесь в мир лошадей вместе с нами</h1>
                <p class="header__center-box-paragraph">
                    Уроки верховой езды, фотосессии и мероприятия
                    в частном конном клубе г. Санкт-Петербург
                </p>
                <a class="header__center-box-btn button" href="#">записаться</a>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>
</html>
